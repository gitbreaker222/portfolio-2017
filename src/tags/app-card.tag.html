<app-card>
  <div class="person">
    <div class="image"
      style="background-image: url({opts.logoUrl})">
    </div>
    <div class="name">
      <div class="first">{opts.firstName}</div>
      <div class="last">{opts.lastName}</div>
    </div>
  </div>
  <div class="what-you-are">
    {opts.whatYouAre}
  </div>
  <div class="description-wrapper">
    <button onclick={toggle}>
      <svg class="icon"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        style="isolation:isolate"
        viewBox="0 0 17.013 45"
        width="17.013"
        height="45">
        <path d=" M 9.034 0 L 17.013 9.657 L 17.013 11.741 L 10.304 9.105 L 10.304 36.134 L 17.013 33.259 L 17.013 35.343 L 9.034 45 L 7.979 45 L 0 35.343 L 0 33.259 L 6.709 36.134 L 6.709 9.105 L 0 11.741 L 0 9.657 L 7.979 0 L 9.034 0 Z " fill="currentColor"/>
      </svg>
    </button>
    <div class="description {open: isOpen}">
      {opts.description}
      <br><br>
      <div>Phone: {opts.phone}</div>
      <div>Mail: {opts.mail}</div>
    </div>
  </div>
  <qr-code class="{show: showQr}"
    onclick={toggleQr}
    style="background-image: url({opts.qrUrl})">
  </qr-code>
  <div class="links">
    <a if={ opts.link1Icon }
      class="link"
      href={opts.link1Url}
      target="blank"
      alt={opts.link1Label}
      style="background-image: url({ opts.link1Icon })">
      <span class="label">{ opts.link1Label }</span>
    </a>
    <a if={ opts.link2Icon }
      class="link"
      href={opts.link2Url}
      target="blank"
      alt={opts.link2Label}
      style="background-image: url({ opts.link2Icon })">
      <span class="label">{ opts.link2Label }</span>
    </a>
    <a if={ opts.link3Icon }
      class="link"
      href={opts.link3Url}
      target="blank"
      alt={opts.link3Label}
      style="background-image: url({ opts.link3Icon })">
      <span class="label">{ opts.link3Label }</span>
    </a>
    <a if={ opts.link4Icon }
      class="link"
      href={opts.link4Url}
      target="blank"
      alt={opts.link4Label}
      style="background-image: url({ opts.link4Icon })">
      <span class="label">{ opts.link4Label }</span>
    </a>
    <i class="link"
      onclick={toggleQr}
      style="background-image: url({opts.qrIcon})">
      <span class="label">vCard</span>
    </i>
  </div>

  <script>
    var tag = this
    this.isOpen = false
    this.showQr = false
    this.toggle = function () {
      tag.isOpen = !tag.isOpen
    }
    this.toggleQr = function () {
      tag.showQr = !tag.showQr
    }
    console.log('app-card', tag.opts)
  </script>
</app-card>
