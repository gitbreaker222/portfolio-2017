<app-footer>
  <footer>
    <div if={ data.meta.footer }
      ref="customContent"
      run={ rawHtml(this.refs.customContent, data.meta.footer) }>
      ---
    </div>
    <p if={ !data.meta.footer }>
      Generated with
      <a href="https://github.com/gitbreaker222/metalify-riot-starter">
        metalify-riot-starter
      </a>
    </p>
  </footer>

  <script>
    this.data = app.data
    this.mixin('rawHtml')
  </script>
</app-footer>
